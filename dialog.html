<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rain CSS > Dialog</title>
<!-- Framework CSS -->
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection"/>
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print"/> 
<!--[if lte IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]--> 
<link rel="stylesheet" href="css/rain.css" type="text/css" media="screen, projection"/>
<!--[if lt IE 9]><script type="text/javascript" src="js/html5.js"></script><![endif]-->
</head>

<body class="body" id="body">
	<div class="header headerBlue">
  	<nav class="listStyleNo positionR clearfix">
    	<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">link1</a>
    	<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">link2</a>
    	<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">link3</a>
    </nav>
  </div>
	<div class="headerM headerGrey">
  	<div class="container positionR">
    	<div class="left"><a class="textDecNone displayBlock paddingTopLL fontsizeXxlarge" href="index.html">Rain CSS</a></div>
    </div>
  </div>
  
	<div class="container marginTop"> 
    <div class="content">
    	<div class="sidebar left positionR">
      	<h2 class="category">Dialog component with CSS2</h2>
      	<p>This part is the webpage dialog component</p>
      </div>
      <div class="main mainRight positionR">
    	<h1>Dialogs</h1>
      </div>
    </div>
  </div>
  
<div class="dialogWrap positionFix overflowAuto hide"> 
	<div class="c_boxfade dialogWrapIE opacity positionA"></div>
	<!-- The common dialog box -->
    <div class="dialogBoxSize css3_box_outer_shadow_grey css3_text_shadow dialogBox positionA">
      <div class="padding borderGrey_1_Bottom">
      	<h3 class="bottom">Dialog Box</h3>
        <span class="close displayBlock positionA overflowHide textAlignCenter fontBord">X</span>
      </div>
      <div class="dialogMsg margin">this place for content</div>
      <p class="paddingLeft paddingRight textAlignRight">
      <input type="button" class="heightM" value="Submit"/>
      <input type="button" class="heightM" value="Cancel"/>      
      </p>
    </div>
	<!-- The dialog box with css3 effect -->
    <div class="dialogBoxSize dialogBox2 css3_box_outer_shadow_grey css3_text_shadow positionA css3_border_round">
      <div class="padding borderGrey_1_Bottom">
      	<h3 class="bottom">Dialog Box with CSS3</h3>
        <span class="close displayBlock positionA overflowHide textAlignCenter fontBord">X</span>
      </div>
      <div class="dialogMsg margin">this place for content</div>
      <p class="paddingLeft paddingRight textAlignRight">
      <input type="button" class="heightL widthL css3_roundS css3_gradient_blue button blueButton" value="Submit"/>
      <input type="button" class="heightL widthL css3_roundS css3_gradient_grey borderGrey_2 button greyButton " value="Cancel"/>      
      </p>
    </div>
    
	<!-- The dialog box with css3 effect -->
    <div class="dialogBoxSize dialogBox3 css3_box_outer_shadow_grey css3_text_shadow positionA css3_border_round">
      <div class="padding borderGrey_1_Bottom css3_gradient_green css3_border_round_top">
      	<h3 class="bottom">Dialog Box with CSS3</h3>
        <span class="close displayBlock positionA overflowHide textAlignCenter fontBord">X</span>
      </div>
      <div class="dialogMsg margin">this place for content</div>
      <p class="paddingLeft paddingRight textAlignRight">
      <input type="button" class="heightL widthL css3_roundS css3_gradient_blue button blueButton" value="Submit"/>
      <input type="button" class="heightL widthL css3_roundS css3_gradient_grey borderGrey_2 button greyButton " value="Cancel"/>      
      </p>
    </div>
</div>

<div class="c_testwrap hide">
    <div class="dialogMsg margin">这里是弹出框内容</div>
</div>
<div class="c_testwrap2 hide">
      <div class="dialogMsg margin">这是第二个弹出框</div>
</div>
<div class="c_testwrap3 hide" id='c_testwrap3'>
      <div class="dialogMsg margin">这是第三个弹出框</div>
</div>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/jquery.dialog.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">
	var b = $.dialog({
		width: 540,
		height: 300,
		top:'30%',
		draggable: false,
		content:$(".c_testwrap2"),
		titleText:"hello dialog 2",
		dialogStyle:{"border":"8px solid #ededed"},
		titleStyle:{"background":"#F5F5F5"},
		btnsWrapStyle:{'text-align':'right'},
		buttonsClass:["heightS css3_roundS css3_gradient_blue button blueButton marginLeft","heightS css3_roundS css3_gradient_grey borderGrey_2 button greyButton marginLeft"],
		buttonsStyle:[{width:80}],
		closeCallback: function(){},
		buttonsArray: ["ok","button2","button2","button2","button2"],
		buttonsCallback:{"ok":function(){ 
			a.show();
		}},
		upload:false
	}).show();
	var temp = document.getElementById('c_testwrap3');
	var a = $.dialog(temp); 
</script>
</body>
</html>
