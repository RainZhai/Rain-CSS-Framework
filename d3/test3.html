<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<title>d3</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../js/jquery-1.7.2.js"></script>
<script src="../js/util.js"></script>
<style type="text/css">  
 
</style> 
 </head>
 <body> 
<script type="text/javascript">
//在 body 中插入一個 svg  
var svg = d3.select('body').append('svg').attr('width', 500).attr('height', 500);  
// 先在 svg 中插入一個 path  
svg.append('path').attr({  
    id: 'mypath',  
    d: 'M50 100Q350 50 350 250Q250 50 50 250'  
}).style({  
    fill: 'none',  
    stroke: 'green',  
    'stroke-width': 10  
});  
// 在 svg 中插入一個 text  
svg.append('text')  
.attr('x', 10)  
.attr('y', 20)  
.style('fill', 'steelblue')  
.style('font-size', '24px')  
.style('font-weight', 'bold')  
.append('textPath').attr({//引用路径  
    'xlink:href': '#mypath'  
})  
.text('.text加入文字测试！并用xlink:href: #mypath加入了路径');

//在 body 中插入一個 svg  
var svg2 = d3.select('body').append('svg').attr('width', 500).attr('height', 500);    

// 在 svg 中插入一個 path  
svg2.append('path').attr({  
    d: 'M50 150Q300 50 300 150T450 150'  
}).style({  
    fill: 'none',   
    stroke: 'purple',  
    'stroke-width': 5  
});  
</script>
	</body>
</html>
