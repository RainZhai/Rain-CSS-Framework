<script>
    $.Layout={
        init:function(opt){
            var opts= $.extend({
                box:'#layout',
                num:'3',
                fixed:true
            },{},opt);
            var $box=$(opts.box);
            var that=this;
            var $a=$box.find('a');
            var num=1/opts.num;
            var fixed=opts.fixed;
            $a.find('img').each(function(){
                var precent=that.toPercent(num);
                if(fixed){
                    $(this).width('100%').height('100%').parent('a').width(precent).height('100%');
                }else{
                    $(this).width('100%').parent('a').width(precent);
                }
            });
        },
        toPercent:function(d){
            d = Math.round(d*10000);
            return (d/100).toString()+"%";
        }
    };
    $.Layout.init({box:'#fLayout',num:2,fixed:true});
    $.Layout.init({box:'#layout',num:3,fixed:false});
</script>
