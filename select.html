<script type="text/javascript">
var s = new $.selects({
	event : 'click',
	selectHandler: '#j_select',
	next: null,
	data: {list:[{ "name": "1", "value":"1" },
					{ "name": "2", "value":"2" }]
	},
	dataUrl:'./data/select.json'
});

var d =new $.dialog({
	top : '5%',
	titleText : "Select dialog",
	content: s.getUlobj(),
	contentStyle:{
		"height": $( window ).height()*0.65,
		"overflow":"auto"
	},
	btnsWrapStyle : {'text-align' : 'center'},
	buttonsClass : ["hs rounds gb btn bluebtn ml ib w-5", "hs rounds gb btn bluebtn ml ib w-5"],
	buttonsArray : ['ok','cancel'],
	buttonsCallback : {'ok':function(){
		var v = d.getHtml().find('.c_ul').find('[state=s]').attr('val');
		var t = d.getHtml().find('.c_ul').find('[state=s]').attr('text');
		s.setValue(v).setText(t);
		d.close();
	},'cancel':function(){
		d.close();
	}}
});
s.setDialog(d);
</script>
