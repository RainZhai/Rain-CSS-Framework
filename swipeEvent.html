	<script type="text/javascript">
		var SwipeEvent = {};
		/**
		 *一个在手机端自动轮播,并且可以有滑动效果的插件---基于jquery.
		 * @param {Object} obj Object对象。可以自定义传入的参数。
		 * @return {Function} 返回的是一个公有的函数。
		 */
		SwipeEvent.swipe = function(obj) {
			var o = $.extend({
				touchSelector : ".c_touhDet",
				wapperSelector : "j_touch",
				tipSelector : ".c_tips",
				time : 3000
			}, obj || {});
			var TouchDel = $(o.touchSelector), //图片的父级选择器
			$tips = $(o.tipSelector), Jtouch = document.getElementById(o.wapperSelector), startX = 0, //开始点击的位置
			timer = o.time;
			i = 0, //图片计数器
			getLi = TouchDel.find("li"), len = getLi.length, //图片的数目
			length = 0, //用于判断向左向右滑动
			_width = parseInt(getLi.width(), 10);

			/**
			 *程序的入口函数,判断是否支持自定义的Touch事件。
			 *
			 */
			o.isTouchDevice = function() {
				try {
					document.createEvent("TouchEvent");
					o.bindEvent(); //绑定事件
				} catch (e) {
					alert("您的手机不支持TouchEvent事件！" + e.message);
				}

			};
			/**
			 *绑定事件函数:touchstart,touchmove,touchend
			 *
			 */
			o.bindEvent = function() {
				Jtouch.addEventListener('touchstart', o.touchSatrtFunc, false);
				Jtouch.addEventListener('touchmove', o.touchMoveFunc, false);
				Jtouch.addEventListener('touchend', o.touchEndFunc, false);
			};

			/**
			 *touchstart事件,获取初始点击的坐标值，来确定向左还是向右滑动同时清除定时器。
			 *@param {Object} evt Object对象,事件对象。
			 */
			o.touchSatrtFunc = function(evt) {
				clearInterval(o.timeHanlder);
				evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
				var touch = evt.touches[0]; //获取第一个触点
				var x = parseInt(touch.pageX, 10); //页面触点X坐标
				//记录触点初始位置
				startX = x;
			};

			/**
			 *touchmove事件,根据左右滑动来实现不同的效果。
			 *@param {Object} evt Object对象,事件对象。
			 */
			o.touchMoveFunc = function(evt) {
				evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
				var touch = evt.touches[0]; //获取第一个触点
				var x = parseInt(touch.pageX, 10); //页面触点X坐标
				//判断滑动方向
				length = parseInt((x - startX), 10);
				if (length < 0) {
					//左划
					if (i === len - 1) {
						var lens = length;
						if (lens <= -_width / 2) {
							return;
						} else {
							TouchDel.css({
								"left" : -i * _width + lens
							})
						}
					} else {
						TouchDel.css({
							"left" : -i * _width + length
						})
					}
				} else {
					//右划
					if (i === 0) {
						var tempLen = length;
						if (tempLen >= _width / 2) {
							return;
						} else {
							TouchDel.css({
								"left" : tempLen
							});
						}
					} else {
						TouchDel.css({
							"left" : -i * _width + length
						})
					}
				}
				$(".r").text(i + "  " + len + "   " + _width + "  " + length);
			};

			/**
			 *小图标显示函数
			 */
			o.tipShow = function() {
				$tips.find('.unOn').hide();
				$tips.eq(i).find('.unOn').show();
			}

			/**
			 *touchend处理函数.
			 *@param {Object} evt Object对象,事件对象。
			 */
			o._touchends = function() {
				if (length < 0) {
					i++;
					if (i >= len) {
						i = len - 1;
					}
				} else {
					i--;
					if (i < 0) {
						i = 0;
					}
				}
				TouchDel.css({
					"left" : -i * _width
				});
				o.tipShow();
				length = 0;
				o.timeHanlder = setInterval(o.setTime, 4 / 3 * timer);
			}
			
			 /**
			  *touchend事件,最后来确定显示用户所滑动的图像。同时生成定时器。
			  *@param {Object} evt Object对象,事件对象。
			  */
			o.touchEndFunc = function(evt) {
				evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
				o._touchends();
				$(".r").text(i + "  " + len + "   " + _width + "  " + length);
			};
			
			/**
			  *定时轮播函数。
			  *
			  */
			o.setTime = function() {
				TouchDel.css({
					"left" : -i * _width
				});
				o.tipShow();
				if (i < len - 1) {
					i++;
				} else {
					i = 0;
				}
			}
			o.timeHanlder = setInterval(o.setTime, timer);

			return o.isTouchDevice();
		}

		new SwipeEvent.swipe();
	</script>
