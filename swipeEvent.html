	<script type="text/javascript"> 
	(function($) {	
		/**
		 *一个在手机端自动轮播,并且可以有滑动效果的插件---基于jquery.
		 * @param {Object} obj Object对象。可以自定义传入的参数。
		 * @return {Function} 返回的是一个公有的函数。
		 */
		$.swipe = function(obj) {
			var o = $.extend({
				touchSelector : ".c_touch",
				time : 2500,
				autorun: true,
				width:320,
				height:95,
				responsive: true
			}, obj || {});
			var touchobj = $(o.touchSelector),touchlist = touchobj.find('.c_touhlist'), //图片的父级选择器
			$tips = touchobj.find('.c_tips'),  startX = 0, //开始点击的位置
			timer = o.time;
			i = 0, //图片计数器
			items = touchlist.find("li"), len = items.length, //图片的数目
			length = 0, //用于判断向左向右滑动
			_width = 0;
			o.setWidth = function(){
				if(o.responsive){ _width = touchobj.width();}
				else{_width = o.width;}
			};
			o.getWidth =  function(){
			  return _width;
			};
			o.intUI = function(){
			  o.setWidth();
			  var w = o.getWidth();
			  touchobj.find('.c_touhmain').height(o.height).width(w);
			  touchlist.find("li").width(w);
			  touchlist.find("li").find('img').addClass('wf-100'); 
			};
			/**
			 *绑定事件函数:touchstart,touchmove,touchend
			 *
			 */
			o.bindEvent = function() {
				 touchobj[0].addEventListener('touchstart', o.touchSatrtFunc, false);
				 touchobj[0].addEventListener('touchmove', o.touchMoveFunc, false);
				 touchobj[0].addEventListener('touchend', o.touchEndFunc, false);
			};
			/**
			 *懒加载函数。
			 *@param {Number} index 为li的下标
			 *@param {Object} items jquery对象,关于li 的JQ对象。
			 */
			o.lazyLoad=function (index, items) {
		        items.eq(index).find("img").each(function () {
		            if ($(this).attr("src3")) {
		                $(this).attr("src", $(this).attr("src3"));
		                $(this).removeAttr("src3");
		            }
		        });
		    }
			/**
			 *touchstart事件,获取初始点击的坐标值，来确定向左还是向右滑动同时清除定时器。
			 *@param {Object} evt Object对象,事件对象。
			 */
			o.touchSatrtFunc = function(evt) {
				 o.lazyLoad(i+1,items);
				clearInterval(o.timeHanlder);
				var touch = evt.touches[0]; //获取第一个触点
				var x = parseInt(touch.pageX, 10); //页面触点X坐标
				//记录触点初始位置
				startX = x;
				$(".r").text(i);
			};

			/**
			 *touchmove事件,根据左右滑动来实现不同的效果。
			 *@param {Object} evt Object对象,事件对象。
			 */
			o.touchMoveFunc = function(evt) {
			  var w = o.getWidth();
				var touch = evt.touches[0]; //获取第一个触点
				var x = parseInt(touch.pageX, 10); //页面触点X坐标
				//判断滑动方向
				length = parseInt((x - startX), 10);
				if (length < 0) {
					touchlist.find('li').slice(len).remove();
					//左划
					if (i === len - 1) {
						var lens = length;
						if(lens >= -w / 2){
							touchlist.css({
								"left" : -i * w + lens
							})
						}
					} else {
						touchlist.css({
							"left" : -i * w + length
						})
					}
				} else {
					//右划
					if (i === 0) {
						var tempLen = length;
						if (tempLen <= w / 2) {
							touchlist.css({
								"left" : tempLen
							});
						}
					} else {
						touchlist.css({
							"left" : -i * w + length
						})
					}
				}
			};

			/**
			 *小图标显示函数
			 */
			o.tipShow = function() {
				i === len ? i = 0 : i;
				$tips.find('.c_on').addClass('bgw').removeClass('bgy');
				$tips.eq(i).find('.c_on').addClass('bgy').removeClass('bgw');
			}

			/**
			 *touchend处理函数.
			 *@param {Object} evt Object对象,事件对象。
			 */
			o._touchends = function() {
				var w = o.getWidth();
				if (length < 0) {
					i++;
					i >= len ? i = len - 1 : i;
				} else {
					i--;
					i < 0 ? i = 0 : i;
				}
				touchlist.css({
					"left" : -i * w
				});
				o.tipShow();
				length = 0;
				touchlist.find('li').slice(0, 1).clone(true).appendTo('.c_touhlist');
				if(o.autorun) {o.timeHanlder = setInterval(o.setTime, 4 / 3 * timer);}
			}

			/**
			 *touchend事件,最后来确定显示用户所滑动的图像。同时生成定时器。
			 *@param {Object} evt Object对象,事件对象。
			 */
			o.touchEndFunc = function(evt) {
				o._touchends();
			};

			/**
			 *定时轮播函数。
			 *
			 */
			touchlist.find('li').slice(0, 1).clone(true).appendTo('.c_touhlist');
			o.setTime = function() {
				var w = o.getWidth();
				if (i > len - 2) {
					i++;
					touchlist.stop().animate({
						"left" : -i * w
					}, function() {
						i = 0;
						touchlist.css({
							"left" : 0
						})
					});
				} else {
					i++;
					touchlist.stop().animate({
						"left" : -i * w
					});
				}
				o.lazyLoad(i,items);
				o.tipShow();
			};
			if(o.autorun){
			o.timeHanlder = setInterval(o.setTime, timer);
			}
			o.init =function(){
				o.intUI();
				o.bindEvent();
			};
			o.init();
			return o;
		}
	})(jQuery);
	var o = new $.swipe({autorun:true});
	</script>
